bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Methodische Vertiefung: Computational Methods</a></li>
      depth: 3
      collapse: section
    download: ["pdf", "epub"]
    split_by: chapter+number
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
